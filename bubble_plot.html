<!DOCTYPE html>
<html>
    <head>
        <title>Bubble Plot</title>
    </head>
<script src="https://d3js.org/d3.v4.min.js"></script>
    <body>
        <script>
            d3.select("body").append("p").text("Bubble plot");
// Sample data
const data = [
            { wordsPerSentence: 10, syllablesPerWord: 1.5, sentenceLength: 120 },
            { wordsPerSentence: 15, syllablesPerWord: 1.8, sentenceLength: 150 },
            { wordsPerSentence: 8, syllablesPerWord: 1.2, sentenceLength: 80 }
        ];

        // Set dimensions
        const width = 800, height = 600, margin = 50;

        // Create SVG
        const svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

        // Define scales
        const xScale = d3.scaleLinear()
            .domain([0, d3.max(data, d => d.wordsPerSentence) + 5])
            .range([margin, width - margin]);

        const yScale = d3.scaleLinear()
            .domain([0, d3.max(data, d => d.syllablesPerWord) + 0.5])
            .range([height - margin, margin]);

        const rScale = d3.scaleSqrt()
            .domain([0, d3.max(data, d => d.sentenceLength)])
            .range([5, 40]);

        // Add axes
        svg.append("g")
            .attr("transform", `translate(0, ${height - margin})`)
            .call(d3.axisBottom(xScale));

        svg.append("g")
            .attr("transform", `translate(${margin}, 0)`)
            .call(d3.axisLeft(yScale));

        // Add bubbles
        svg.selectAll("circle")
            .data(data)
            .enter()
            .append("circle")
            .attr("cx", d => xScale(d.wordsPerSentence))
            .attr("cy", d => yScale(d.syllablesPerWord))
            .attr("r", d => rScale(d.sentenceLength))
            .attr("fill", "steelblue")
            .attr("opacity", 0.7);

        // Add labels (optional)
        svg.append("text")
            .attr("x", width / 2)
            .attr("y", height - 10)
            .attr("text-anchor", "middle")
            .text("Number of Words per Sentence");

        svg.append("text")
            .attr("x", -height / 2)
            .attr("y", 20)
            .attr("text-anchor", "middle")
            .attr("transform", "rotate(-90)")
            .text("Number of Syllables per Word");
        </script>
    </body>
</html>
